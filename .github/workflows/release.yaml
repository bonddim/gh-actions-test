---
name: Release

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "generated" generated.txt
          git push
